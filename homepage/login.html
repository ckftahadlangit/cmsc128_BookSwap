<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
<head>
<title>Login Form</title>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <div class = "textlogo">
    	<img src = "logotext.png">
	</div>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<script type="text/javascript" src="login.js"></script>
	<div class="loginbox">
	<img src="logo.jpg" class="avatar">	
		<h1>Come back please!</h1>
			<form onsubmit="return false">
			<p>Username or Email</p>
				<input type="text" id="user" placeholder="Enter Username" required="">
			<p>Password</p>
				<input type="password" id="password" placeholder="Enter Password" required="">
				<input type="submit" name="login" value="Login" onclick="log_in()">
				<input type="submit" name="signup" value="Sign Up" onclick="redirect()">
			</form>

	</div>
	

</body>

</html>
